<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Google Icon -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
    <!--jQuery-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Instagram 로그인</title>
</head>
<style>
    body {
        background-color: #FAFAFA;
    }

    ::placeholder {
        font-size: 14px;
        color: gray;
    }

    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .join {
        border: 1px solid rgba(219, 219, 219, 1);
        width: 400px;
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        margin-top: 20px;
    }

</style>
<body>
    <div class="center">
        <div class="join">
            <div><img style="width: 200px; margin-top: 20px"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png">
            </div>
            <button type="button" class="btn btn-primary"
                    style="width: 70%; margin-top: 10px; margin-bottom: 5px"><b>Facebook으로 계속하기</b>
            </button>
            <div style="display: flex; flex-direction: row; justify-content: space-between; margin: 10px 0px; max-width: 70%">
                <hr style="width: 115px; margin-right: 10px; background-color: gray">
                <div style="font-size: 13px; margin-top: 5px; color: gray"><b>또는</b></div>
                <hr style="width: 115px; margin-left: 10px; background-color: gray">
            </div>

            <div class="form-floating mb-3" style="margin: -7px">
                <input type="email" class="form-control" id="input_email" placeholder="이메일 주소"
                       style="height: 24px; width: 280px; background-color: #FAFAFA">
                <label for="floatingInput" style="font-size: 13px; padding: 4px 10px; color: gray;">이메일 주소</label>
            </div>
            <div class="form-floating mb-3" style="margin: -7px">
                <input type="password" class="form-control" id="input_password" placeholder="비밀번호"
                       style="height: 24px; width: 280px; background-color: #FAFAFA">
                <label for="floatingInput" style="font-size: 13px; padding: 4px 10px; color: gray;">비밀번호</label>
            </div>
            <button type="button" class="btn btn-primary" ; id="login_button"
                    style="width: 70%; margin-top: 10px"><b>로그인</b>
            </button>
            <div style="display: flex; flex-direction: row; justify-content: space-between; margin: 10px 0px; max-width: 70%">
                <hr style="width: 115px; margin-right: 10px; background-color: gray">
                <div style="font-size: 13px; margin-top: 5px; color: gray"><b>또는</b></div>
                <hr style="width: 115px; margin-left: 10px; background-color: gray">
            </div>
        </div>
        <div class="join" style="height: 100px; margin-top: 10px">
            <div style="font-size: 14px; line-height: 100px">계정이 없으신가요? <a href="join">가입하기</a></div>
        </div>
    </div>
    <script>
        $('#login_button').click(function () {
            let email = $('#input_email').val();
            let password = $('#input_password').val();

            $.ajax({
                url: "/user/login",
                data: {
                    email: email,
                    password: password,
                },
                method: "POST",
                {#dataType:"json",#}
                success: function (data) {
                    console.log('성공');
                    alert("로그인 성공.")
                    location.replace("/main")
                },
                error: function (request, status, error) {
                    console.log('에러');
                    alert("회원정보가 잘못되었습니다.")
                },
                complete: function () {
                    console.log('완료');
                }

            }) //views.py의 UploadFeed Class로 보내기


        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
